<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sensor Dashboard</title>

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js"></script>
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Settings
                </div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 ml-3 mr-3">
                                    <button type="button" class="btn btn-primary" id="idAddTempObs">Add temperature
                                        observer
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12 ml-3 mr-3">
                                    <select class="form-select" id="idTempUnit">
                                        <option selected>Celcius</option>
                                        <option>Fahrenheit</option>
                                        <option>Kelvin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 ml-3 mr-3">
                                    <p id="maxTemp">
                                        Maximum temperature:
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12 ml-3 mr-3">
                                    <p id="avgTemp">
                                        Average temperature:
                                    </p>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12 ml-3 mr-3">
                                    <p id="minTemp">
                                        Minimum temperature:
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <main></main>
        </div>
    </div>
</div>
</body>
</html>
